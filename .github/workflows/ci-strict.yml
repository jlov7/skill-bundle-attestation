name: CI Strict

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  verify-strict:
    runs-on: ubuntu-latest
    # Weekly strict mutation runs exceed 45 minutes on GitHub-hosted runners.
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt
          python -m pip install -r requirements-strict.txt
      - name: Verify (strict)
        run: |
          MUTMUT_MAX_CHILDREN=2 PYTHON=python make verify-strict
